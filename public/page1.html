<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu - La palette du goût</title>
        <link rel="icon" type="image/jpg" sizes="16x16" href="./images/logo/ohmyfood-favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/normalizer.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/662296abb9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header menu-page">
            <a href="index.html" class="header__link menu-page">
                <i class="header__arrow fas fa-arrow-left"></i>
            </a>
            <h1 class="header__heading menu-page">ohmyfood</h1>
        </header>

        <!-- PARTIE PRINCIPALE -->
        <main class="main menu-page">
            <!-- EN-TETE PARTIE PRINCIPALE -->
            <header class="main-header">
                <section>
                <img
                        src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="plat restaurant gastronomique"
                        class="main-header__img"
                />
                </section>
                <section class="main-header__menu-header">
                <h1 class="main-header__restaurant-name">La palette du goût</h1>
                <div class="main-header__like">
                    <i class="main-header__icon heart-icon__empty far fa-heart"></i>
                    <i class="main-header__icon heart-icon__full fas fa-heart"></i>
                </div>
                </section>
            </header>

            <form class="menu-form" method="post" action="#">
                <!-- SECTION ENTREES  -->
                <section class="starters-section menu-section">
                    <h2 class="menu-section__heading starters-section__heading">Entrées</h2>
                    <input type="radio" id="palette-starters__label-1" name="palette-starters" value="palette-starters-1"/>
                    <label class="menu-section__label starters-section__label-1" for="palette-starters__label-1">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Fricassée d'escargot</span>
                        <span class="menu-section__label-complement">Au piment d'espelette</span>
                        <span class="menu-section__label-price"><strong>25€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-starters__label-2" name="palette-starters" value="palette-starters-2"/>
                    <label class="menu-section__label starters-section__label-2" for="palette-starters__label-2">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Foie gras de canard mi-cuit</span>
                        <span class="menu-section__label-complement">Et ses copeaux de truffe noire</span>
                        <span class="menu-section__label-price"><strong>35€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-starters__label-3" name="palette-starters" value="palette-starters-3"/>
                    <label class="menu-section__label starters-section__label-3" for="palette-starters__label-3">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Oeuf au plat</span>
                        <span class="menu-section__label-complement">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="menu-section__label-price"><strong>20€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

                <!-- SECTION PLATS  -->
                <section class="plates-section menu-section">
                    <h2 class="menu-section__heading plates-section__heading">Plats</h2>
                    <input type="radio" id="palette-plates__label-1" name="palette-plates" value="palette-plates-1"/>
                    <label class="menu-section__label plates-section__label-1" for="palette-plates__label-1">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Filets de boeuf aux herbes</span>
                            <span class="menu-section__label-complement">Accompagné de sa ribambelle de légumes</span>
                            <span class="menu-section__label-price"><strong>40€</strong></span><span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-plates__label-2" name="palette-plates" value="palette-plates-2"/>
                    <label class="menu-section__label plates-section__label-2" for="palette-plates__label-2">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Parmentier de queue de boeuf</span>
                        <span class="menu-section__label-complement">À la truffe noire sur sa purée de panais</span>
                        <span class="menu-section__label-price"><strong>35€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-plates__label-3" name="palette-plates" value="palette-plates-3"/>
                    <label class="menu-section__label plates-section__label-3" for="palette-plates__label-3">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Filet de tubot</span>
                        <span class="menu-section__label-complement">Aux agrumes</span>
                        <span class="menu-section__label-price"><strong>44€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

                <!-- SECTION DESSERTS  -->
                <section class="desserts-section menu-section">
                    <h2 class="menu-section__heading desserts-section__heading">Desserts</h2>
                    <input type="radio" id="palette-desserts__label-1" name="palette-desserts" value="palette-desserts-1"/>
                    <label class="menu-section__label desserts-section__label-1" for="palette-desserts__label-1">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Paris-Brest</span>
                            <span class="menu-section__label-complement">Revisité</span>
                            <span class="menu-section__label-price"><strong>18€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-desserts__label-2" name="palette-desserts" value="palette-desserts-2"/>
                    <label class="menu-section__label desserts-section__label-2" for="palette-desserts__label-2">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Macaron au chocolat d'exception</span>
                        <span class="menu-section__label-complement">Et glace à la vanille de Madagascar</span>
                        <span class="menu-section__label-price"><strong>22€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="palette-desserts__label-3" name="palette-desserts" value="palette-desserts-3"/>
                    <label class="menu-section__label desserts-section__label-3" for="palette-desserts__label-3">
                        <span class="menu-section__label-items">
                        <span class="menu-section__label-heading">Mousse au chocolat</span>
                        <span class="menu-section__label-complement">Au piment d'espelette et à la truffe noire</span>
                        <span class="menu-section__label-price"><strong>23€</strong></span>
                        <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

                <!-- BOUTON COMMANDE  -->
                <button class="main__button" type="submit">Commander</button>
            </form>
        </main>

        <!--  FOOTER  -->
        <footer class="footer menu-page">
            <h2 class="footer__heading">ohmyfood</h2>
            <nav>
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link"><i class="footer__list-icon fas fa-utensils"></i>Proposer un restaurant</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link"><i class="footer__list-icon fas fa-hands-helping"></i>Devenir partenaire</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link">Mentions légales</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="mailto:contact@ohmyfood.com" class="footer__list-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
