<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu - Le délice des sens</title>
        <link rel="icon" type="image/jpg" sizes="32x32" href="./images/logo/ohmyfood-favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalizer.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script
            src="https://kit.fontawesome.com/662296abb9.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header menu-page">
            <a href="index.html" class="header__link menu-page"><i class="header__arrow fas fa-arrow-left"></i></a>
            <h1 class="header__heading menu-page">ohmyfood</h1>
        </header>

        <!-- PARTIE PRINCIPALE -->
        <main class="main menu-page">

            <!-- EN-TETE PARTIE PRINCIPALE -->
            <header class="main-header">
                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                     alt="plat restaurant gastronomique"
                     class="main-header__img"
                />
                <h1 class="main-header__heading">Le délice des sens</h1>
                <i class="main-header__icon main-header__like--empty far fa-heart"></i>
                <i class="main-header__icon main-header__like--full far fa-heart"></i>
            </header>

            <form class="menu-form" method="post" action="#">
                <!-- SECTION ENTREES  -->
                <section class="starters-section menu-section">
                    <h2 class="menu-section__heading starters-section__heading">Entrées</h2>
                    <input type="radio" id="sense-starters__label-1" name="sense-starters" value="sense-starters-1">
                    <label class="menu-section__label starters-section__label-1" for="sense-starters__label-1">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Tartare de thon</span>
                            <span class="menu-section__label-complement">Assaisonné au yuzu</span>
                            <span class="menu-section__label-price"><strong>25€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-starters__label-2" name="sense-starters" value="sense-starters-2">
                    <label class="menu-section__label starters-section__label-2" for="sense-starters__label-2">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Bouchée de homard croustillant</span>
                            <span class="menu-section__label-complement">Et sa farandole de petits légumes</span>
                            <span class="menu-section__label-price"><strong>35€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-starters__label-3" name="sense-starters" value="sense-starters-3">
                    <label class="menu-section__label starters-section__label-3" for="sense-starters__label-3">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Velouté de cèpes</span>
                            <span class="menu-section__label-complement">Aux truffes</span>
                            <span class="menu-section__label-price"><strong>20€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

                <!-- SECTION PLATS  -->
                <section class="plates-section menu-section">
                    <h2 class="menu-section__heading">Plats</h2>
                    <input type="radio" id="sense-plates__label-1" name="sense-plates" value="sense-plates-1">
                    <label class="menu-section__label plates-section__label-1" for="sense-plates__label-1">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Poulet rôti aux herbes de Provence</span>
                            <span class="menu-section__label-complement">Et sa cème de truffe</span>
                            <span class="menu-section__label-price"><strong>40€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-plates__label-2" name="sense-plates" value="sense-plates-2">
                    <label class="menu-section__label plates-section__label-2" for="sense-plates__label-2">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Langouste rôtie</span>
                            <span class="menu-section__label-complement">Et ses légumes de saison</span>
                            <span class="menu-section__label-price"><strong>35€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-plates__label-3" name="sense-plates" value="sense-plates-3">
                    <label class="menu-section__label plates-section__label-3" for="sense-plates__label-3">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Côte de boeuf Angus</span>
                            <span class="menu-section__label-complement">Et sa purée de panais</span>
                            <span class="menu-section__label-price"><strong>44€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

                <!-- SECTION DESSERTS  -->
                <section class="desserts-section menu-section">
                    <h2 class="menu-section__heading">Desserts</h2>
                    <input type="radio" id="sense-desserts__label-1" name="sense-desserts" value="sense-desserts-1">
                    <label class="menu-section__label desserts-section__label-1" for="sense-desserts__label-1">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Farandole de desserts</span>
                            <span class="menu-section__label-complement">Du chef</span>
                            <span class="menu-section__label-price"><strong>18€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-desserts__label-2" name="sense-desserts" value="sense-desserts-2">
                    <label class="menu-section__label desserts-section__label-2" for="sense-desserts__label-2">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Crème brulée</span>
                            <span class="menu-section__label-complement">Revisitée</span>
                            <span class="menu-section__label-price"><strong>22€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                    <input type="radio" id="sense-desserts__label-3" name="sense-desserts" value="sense-desserts-3">
                    <label class="menu-section__label desserts-section__label-3" for="sense-desserts__label-3">
                        <span class="menu-section__label-items">
                            <span class="menu-section__label-heading">Tiramisu</span>
                            <span class="menu-section__label-complement">à la noisette</span>
                            <span class="menu-section__label-price"><strong>23€</strong></span>
                            <span class="menu-section__checkbox"><i class="menu-section__checkbox-icon fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </section>

            <!-- BOUTON COMMANDE  -->
            <button class="main__button" type="submit">Commander</button>
            </form>
        </main>

        <!--  FOOTER  -->
        <footer class="footer">
            <h2 class="footer__heading">ohmyfood</h2>
            <nav>
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#" class="footer__list-link"><i class="footer__list-icon fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__list-link"><i class="footer__list-icon fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__list-link">Mentions légales</a></li>
                    <li class="footer__list-item"><a href="mailto:contact@ohmyfood.com" class="footer__list-link">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
