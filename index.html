<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="css/normalizer.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/662296abb9.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <a href="index.html"
                ><img
                    class="header__logo"
                    src="imags/logo/ohmyfood.png"
                    alt="Logo Ohmyfood"
            /></a>
        </header>

        <!-- SECTION RECHERCHE  -->
        <section class="search-section">
            <form class="search-section__form">
                <label for="search"
                    ><i
                        class="search-section__form-icon fas fa-map-marker-alt"
                    ></i
                ></label>
                <input
                    type="search"
                    name="search"
                    placeholder="Paris, Belleville"
                    class="search-section__form-input"
                />
            </form>
            <h1 class="search-section__heading">
                Réservez le menu qui vous convient
            </h1>
            <p class="search-section__description">
                Découvrez des restaurants d'exception, sélectionnés par nos
                soins
            </p>
            <button class="search-section__button">
                Explorer nos restaurants
            </button>
        </section>

        <!-- ASIDE  -->
        <aside class="operation-section">
            <header>
                <h1 class="operation-section__heading">Fonctionnement</h1>
            </header>
            <button class="operation-section__button">
                <span class="operation-section__button-number">1</span>
                <i class="operation-section__button-icon fas fa-mobile-alt"></i>
                <h2 class="operation-section__button-heading">
                    Choisissez un restaurant
                </h2>
            </button>
            <button class="operation-section__button">
                <span class="operation-section__button-number">2</span>
                <i class="operation-section__button-icon far fa-list"></i>
                <h2 class="operation-section__button-heading">
                    Composez votre menu
                </h2>
            </button>
            <button class="operation-section__button">
                <span class="operation-section__button-number">3</span>
                <i class="operation-section__button-icon fas fa-store"></i>
                <h2 class="operation-section__button-heading">
                    Dégustez au restaurant
                </h2>
            </button>
        </aside>

        <!-- SECTION RESTAURANTS  -->
        <main>
            <section class="restaurants-section">
                <header>
                    <h1 class="restaurants-section__heading">Restaurants</h1>
                </header>
                <article>
                    <figure class="restaurants-section__card">
                        <a href="page1.html">
                            <img
                                src="imags/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                                class="restaurant-card__img"
                            />
                            <p class="restaurant-card__new">Nouveau</p>
                            <figcaption class="restaurant-card__info">
                                <h2 class="restaurant-card__name">
                                    La palette du goût
                                </h2>
                                <p class="restaurant-card__place">
                                    Ménilmontant
                                </p>
                                <button class="restaurant-card__button">
                                    <i
                                        class="
                                            restaurant-card__icon
                                            far
                                            fa-heart
                                        "
                                    ></i>
                                </button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
                <article>
                    <figure class="restaurants-section__card">
                        <a href="page2.html">
                            <img
                                src="imags/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                                class="restaurant-card__img" />
                            <p class="restaurant-card__new">Nouveau</p>
                            <figcaption class="restaurant-card__info">
                                <h2 class="restaurant-card__name">
                                    La note enchantée
                                </h2>
                                <p class="restaurants-card__place">Charonne</p>
                                <button class="restaurants-card__button">
                                    <i
                                        class="
                                            restaurant-card__icon
                                            far
                                            fa-heart
                                        "
                                    ></i>
                                </button></figcaption
                        ></a>
                    </figure>
                </article>
                <article>
                    <figure class="restaurants-section__card">
                        <a href="page3.html">
                            <img
                                src="imags/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                                class="restaurant-card__img"
                            />
                            <figcaption class="restaurant-card__info">
                                <h2 class="restaurant-card__name">
                                    À la française
                                </h2>
                                <p class="restaurant-card__place">Cité Rouge</p>
                                <button class="restaurants-card__button">
                                    <i
                                        class="
                                            restaurant-card__icon
                                            far
                                            fa-heart
                                        "
                                    ></i>
                                </button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
                <article>
                    <figure class="restaurants-section__card">
                        <a href="page4.html">
                            <img
                                src="imags/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                                class="restaurant-card__img"
                            />
                            <figcaption class="restaurant-card__info">
                                <h2 class="restaurant-card__name">
                                    Le délice des sens
                                </h2>
                                <p class="restaurants-card__place">
                                    Folie-Méricourt
                                </p>
                                <button class="restaurant-card__button">
                                    <i
                                        class="
                                            restaurant-card__icon
                                            far
                                            fa-heart
                                        "
                                    ></i>
                                </button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
            </section>
        </main>

        <!--  FOOTER  -->
        <footer class="footer">
            <h2 class="footer__heading"><img src="imags/logo/ohmyfood.png" alt="Logo Ohmyfood" /><h2>
            <nav class="footer__navigation">
                <ul class="footer__navigation-ul">
                    <li class="footer__navigation-item"><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li class="footer__navigation-item"><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li class="footer__navigation-item"><a href="#">Mentions légales</a></li>
                    <li class="footer__navigation-item"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
