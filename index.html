<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="css/normalizer.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/662296abb9.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <a href="index.html"
                ><img src="imags/logo/ohmyfood.png" alt="Logo Ohmyfood"
            /></a>
        </header>

        <!-- SECTION RECHERCHE  -->
        <section>
            <form>
                <label for="search"
                    ><i class="fas fa-map-marker-alt"></i
                ></label>
                <input
                    type="search"
                    name="search"
                    placeholder="Paris, Belleville"
                />
            </form>
            <h1>Réservez le menu qui vous convient</h1>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos
                soins
            </p>
            <button>Explorer nos restaurants</button>
        </section>

        <!-- ASIDE  -->
        <aside>
            <header>
                <h1>Fonctionnement</h1>
            </header>
            <button>
                <span>1</span><i class="fas fa-mobile-alt"></i
                ><em>Choisissez un restaurant</em>
            </button>
            <button>
                <span>2</span><i class="far fa-list"></i>
                <em>Composez votre menu</em>
            </button>
            <button>
                <span>3</span><i class="fas fa-store"></i
                ><em>Dégustez au restaurant</em>
            </button>
        </aside>

        <!-- SECTION RESTAURANTS  -->
        <main>
            <section>
                <header>
                    <h1>Restaurants</h1>
                </header>
                <article>
                    <figure>
                        <a href="page1.html">
                            <img
                                src="imags/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                            />
                            <p>Nouveau</p>
                            <figcaption>
                                <h2>La palette du goût</h2>
                                <p>Ménilmontant</p>
                                <button><i class="far fa-heart"></i></button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
                <article>
                    <figure>
                        <a href="page2.html">
                            <img
                                src="imags/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                alt="plat restaurant gastronomique" />
                            <p>Nouveau</p>
                            <figcaption>
                                <h2>La note enchantée</h2>
                                <p>Charonne</p>
                                <button>
                                    <i class="far fa-heart"></i>
                                </button></figcaption
                        ></a>
                    </figure>
                </article>
                <article>
                    <figure>
                        <a href="page3.html">
                            <img
                                src="imags/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                            />
                            <figcaption>
                                <h2>À la française</h2>
                                <p>Cité Rouge</p>
                                <button><i class="far fa-heart"></i></button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
                <article>
                    <figure>
                        <a href="page4.html">
                            <img
                                src="imags/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="plat restaurant gastronomique"
                            />
                            <figcaption>
                                <h2>Le délice des sens</h2>
                                <p>Folie-Méricourt</p>
                                <button><i class="far fa-heart"></i></button>
                            </figcaption>
                        </a>
                    </figure>
                </article>
            </section>
        </main>

        <!--  FOOTER  -->
        <footer>
            <h2><img src="imags/logo/ohmyfood.png" alt="Logo Ohmyfood" /></h2>
            <nav>
                <ul>
                    <li>
                        <a href="#"
                            ><i class="fas fa-utensils"></i>Proposer un
                            restaurant</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><i class="fas fa-hands-helping"></i>Devenir
                            partenaire</a
                        >
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
